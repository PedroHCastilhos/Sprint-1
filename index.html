<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class = "tela">
            <input id = "visor" class="visor" readonly>
            <input class = "res" id = "res" readonly>
        </div>
        <div class = "buttons">
            <button id = "clear" class = "operation" onclick="limpar()">AC</button>
            <button id = "parenteses" class = "operation" onclick="parenteses()">( )</button>
            <button id = "percent" class = "operation" onclick="percent()">%</button>
            <button id = "soma" class = "operation" onclick="soma()">+</button> <br>
            <button id = "one" class="number" onclick="number(1)">1</button>
            <button id = "two" class="number" onclick="number(2)">2</button>
            <button id = "three" class="number" onclick="number(3)">3</button>
            <button id = "subtracao" class = "operation" onclick="subtracao()">-</button> <br>
            <button id = "four" class="number" onclick="number(4)">4</button>
            <button id = "five" class="number" onclick="number(5)">5</button>
            <button id = "six" class="number" onclick="number(6)">6</button>
            <button id = "multiplicacao" class = "operation" onclick="multiplicacao()">*</button> <br>
            <button id = "seven" class="number" onclick="number(7)">7</button>
            <button id = "eight" class="number" onclick="number(8)">8</button>
            <button id = "nine" class="number" onclick="number(9)">9</button>
            <button id = "divisao" class = "operation" onclick="divisao()">/</button> <br>
            <button id = "remove" class="number" onclick="remove()"><img src = "Remover.png" height="30"></button> 
            <button id = "zero" class="number" onclick="number(0)">0</button>
            <button id = "point" class="number" onclick="point()">.</button>
            <button id = "equals" class = "operation" onclick="equals()">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
