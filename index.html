<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id = "tela"> <input id = "res"> </div>
        <div id = "buttons">
            <button id = "clear" onclick="limpar()">AC</button>
            <button id = "parenteses" onclick="parenteses()">( )</button>
            <button id = "percent" onclick="percent()">%</button>
            <button id = "soma" onclick="soma()">+</button> <br>
            <button id = "one" onclick="one()">1</button>
            <button id = "two" onclick="two()">2</button>
            <button id = "three" onclick="three()">3</button>
            <button id = "subtracao" onclick="subtracao()">-</button> <br>
            <button id = "four" onclick="four()">4</button>
            <button id = "five" onclick="five()">5</button>
            <button id = "six" onclick="six()">6</button>
            <button id = "multiplicacao" onclick="multiplicacao()">*</button> <br>
            <button id = "seven" onclick="seven()">7</button>
            <button id = "eight" onclick="eight()">8</button>
            <button id = "nine" onclick="nine()">9</button>
            <button id = "divisao" onclick="divisao()">/</button> <br>
            <button id = "remove" onclick="remove()"><img src = "Remover.png" height="30"></button> 
            <button id = "zero" onclick="zero()">0</button>
            <button id = "point" onclick="point()">.</button>
            <button id = "equals" onclick="equals()">=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
